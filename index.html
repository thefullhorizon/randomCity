<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>城市随机选择器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 左侧展示区 -->
        <div class="display-area">
            <h1 class="main-title">随机城市选择</h1>
            <div class="city-display">
                <div class="city-image">
                    <img src="images/default.jpg" alt="城市图片" id="cityImage">
                </div>
                <div class="city-name" id="cityName">点击开始选择</div>
                <button class="select-btn" id="selectBtn">开始选择</button>
            </div>
        </div>
        
        <!-- 右侧列表区 -->
        <div class="city-list">
            <h2>候选城市</h2>
            <ul>
                <li>北京</li>
                <li>上海</li>
                <li>广州</li>
                <li>深圳</li>
                <li>杭州</li>
                <li>成都</li>
                <li>南京</li>
                <li>重庆</li>
                <li>武汉</li>
                <li>青岛</li>
                <li>郑州</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
